# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enableCertIssuer: false
enableRedis: true

ingress:
  hostname: 
  path: /

certIssuer:
  email: admin@protocol.one

backend:
  name: gobackend
  role: gobackend
  image: "p1hub/p1paybilling"
  imageTag: latest
  port: 8080
  healthPort: 8081
  replicas: 1
  service: 
    type: ClusterIP
    name: p1paybilling
    port: 8080
    protocol: TCP
  env:
    - MONGO_DSN
    - MONGO_DIAL_TIMEOUT
    - CENTRIFUGO_API_SECRET
    - CENTRIFUGO_SECRET
    - CENTRIFUGO_URL 
    - CARD_PAY_API_URL
    - CARD_PAY_API_SANDBOX_URL
    - BROKER_ADDRESS
    - CUSTOMER_COOKIE_PUBLIC_KEY
    - CUSTOMER_COOKIE_PRIVATE_KEY
    - REDIS_HOST
    - REDIS_PASSWORD
    - CACHE_REDIS_ADDRESS
    - CACHE_REDIS_PASSWORD
    - CACHE_REDIS_POOL_SIZE
    - CACHE_REDIS_MAX_RETRIES
    - CACHE_REDIS_MAX_REDIRECTS
    - SMTP_HOST
    - SMTP_PORT
    - SMTP_USER
    - SMTP_PASSWORD
    - EMAIL_NOTIFICATION_FINANCIER_RECIPIENT
    - EMAIL_ONBOARDING_ADMIN_RECIPIENT
    - EMAIL_NOTIFICATION_SENDER
    - EMAIL_ACTIVATION_CODE_TEMPLATE 
    - ORDER_VIEW_UPDATE_BATCH_SIZE
    - HELLO_SIGN_DEFAULT_TEMPLATE
    - HELLO_SIGN_AGREEMENT_CLIENT_ID
    - HELLO_SIGN_PAYOUTS_CLIENT_ID
    - DASHBOARD_PROJECTS_URL
    - MERCHANTS_AGREEMENT_SIGNATURE_URL
    - ADMIN_ONBOARDING_REQUESTS_URL
    - USER_INVITE_TOKEN_SECRET
    - USER_INVITE_TOKEN_TIMEOUT
    - EMAIL_CONFIRM_URL
    - USER_INVITE_URL
    - RECEIPT_PURCHASE_URL
    - RECEIPT_REFUND_URL

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
